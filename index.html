<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Not Discord</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.png" type="image/png" sizes="256x256">
  </head>
  <body>
    <section id="typing-list">
      <span id="typing-status">Disconnected.</span>
    </section>
    <section id="server-list">
    </section>
    <div class="form-check">
      <input class="form-check-input position-static" type="checkbox" value="option1">
    </div>
    <section id="user-float" class="rainbow">
      <span id="status">Loading...</span>
      <br>
      <button id="disconnect" class="btn btn-danger" onclick="disconnect(0)" disabled>Disconnect</button>
    </section>
    <section id="msg-list">
    </section>
    <section id="connection">
      <div class="input-group">
        <input type="text" id="token" class="form-control" placeholder="Token">
        <div class="input-group-append">
          <button class="btn btn-secondary" onclick="connect()">&#x279C;</button>
        </div>
      </div>
    </section>
    <script src="js/discord.js"></script>
  </body>
</html>
